services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mycities-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-mycities}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-MyCities2024Root!}
      MYSQL_USER: ${DB_USERNAME:-mycities_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-MyCities2024Pass!}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mycities-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend (PHP-FPM for Nginx)
  laravel:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: mycities-laravel
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_NAME=MyCities
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://www.mycities.co.za}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-mycities}
      - DB_USERNAME=${DB_USERNAME:-mycities_user}
      - DB_PASSWORD=${DB_PASSWORD:-MyCities2024Pass!}
      - SESSION_DRIVER=file
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mycities-network
    expose:
      - "9000"
    volumes:
      - laravel_public:/var/www/html/public
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Vue/Quasar Frontend (static)
  web:
    build:
      context: ./vue-quasar
      dockerfile: Dockerfile
    container_name: mycities-web
    restart: unless-stopped
    networks:
      - mycities-network
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Web Server
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mycities-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      laravel:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - mycities-network
    volumes:
      - laravel_public:/var/www/html/public:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: mycities-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
  laravel_public:
  certbot_certs:
  certbot_www:

networks:
  mycities-network:
    driver: bridge