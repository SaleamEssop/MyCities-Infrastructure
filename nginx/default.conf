# HTTP server - handles ACME challenges and serves content
server {
    listen 80;
    server_name mycities.co.za www.mycities.co.za localhost;
    root /var/www/html/public;
    index index.php index.html;

    # ACME challenge for SSL certificates (MUST use ^~ to prevent regex override)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Laravel API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin panel routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Web app (Quasar) proxied from the web service
    location ^~ /web-app {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/web-app/?(.*)$ /$1 break;
        proxy_pass http://mycities-web:80;
    }

    # Laravel PHP files
    location ~ \.php$ {
        fastcgi_pass mycities-laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Default Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files (EXCEPT .well-known which is handled above with ^~)
    location ~ /\. {
        deny all;
    }
}
